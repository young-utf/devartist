<div class="msgBox-wrap">
  <div class="msg-list-wrap">
    <div class="msg-list" ng-repeat="message in messageBox">
      <message></message>
    </div>
    <div class="msg-list">

    </div>
  </div>
  <div class="msg-input-wrap">
      <input type="text" class="msg-input" ng-model="message.content" ng-keydown="keydown($event)"/>
      <a href="#" ng-keydown="sendMessage()"><div class="msg-input-btn" ng-click="sendMessage()">
        Yolo
      </div></a>
  </div>
</div>
